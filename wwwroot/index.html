<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    
    <!--Linking the style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Name for the browser tab-->
    <title>Multiplayer Conway's Game of Life</title>
</head>
<body>
    <!--Game Title-->
    <h1>Conway's Game of Life</h1>

    <!--Div tag with an ID for ButtonLogic.js to generate the board-->
    <div id="GBTag"></div> 

    <!--Buttons-->
    <button type="button" id="randomize" onclick="document.getElementById('randomize').innerHTML = ButtonRandomize()">Randomize</button>
    <button type="button" id="faster" onclick="document.getElementById('faster').innerHTML = ButtonFaster()">Faster</button>
    <button type="button" id="normal" onclick="document.getElementById('normal').innerHTML = ButtonNormal()">Normal</button>
    <button type="button" id="slower" onclick="document.getElementById('slower').innerHTML = ButtonSlower()">Slower</button>
    
    <div id="statusMessages">

    </div>

    <!--Importing javascript files-->
    <script src = "ButtonLogic.js"></script>
    <script src = "GenButtons.js"></script>
    <script src = "WebSocketLogic.js"></script>
    <script src = "script.js"></script>
</body>
</html>
